<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sudoku-AI</title>
    <style>
        td {
            padding: 10px;
        }
        body {
            max-width: 500px;
            margin: auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1 style="color: white; margin-top: 30px; margin-left: 60px;">AI Sudoku Solver</h1>
    <div class="card" style="width: 28rem; height: 33rem; margin-top: 100px;">
        <div class="card-body">
            <form method="POST" action="/solve" enctype="multipart/form-data">
                <input type="file" id="image" name="image" onchange="loadFile(event)"/>
                <button type="submit">Solve!</button>
            </form>
        
            <p><img id="output" width="200" /></p>
        
            <table border="1">
            {% if posted == 1 %}
                <tr>
                {% for i in range(0, 81) %}
                    {% if i % 9 == 0 %}
                        </tr>
                        <td>{{ data[i] }}</td>
                    {% else %}
                        <td>{{ data[i] }}</td>
                    {% endif %}
                {% endfor %}
            {% endif %}
            </table>
        </div>
    </div>

    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
            console.log(image.src)
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
